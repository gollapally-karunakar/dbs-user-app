<div class="container">
    <div class="card">
        <div class="card-header bg-outline-info">
            List Of Users
        </div>
        <div class="card-body table-responsive">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>WebSite</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of userListToShow">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.website}}</td>
                    <td><button class="btn btn-info" (click)="onEditUser(item)">Edit</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
